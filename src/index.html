<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv=“Pragma” content=”no-cache”>
    <meta http-equiv=“Expires” content=”-1″>
    <meta http-equiv=“CACHE-CONTROL” content=”NO-CACHE”>
    <title>Firebase Auth</title>
    <!-- Toastify css -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Custom css -->
    <link rel="stylesheet" href="./main.css">
    <!-- bootswatch css -->
    <link rel="stylesheet" href="https://bootswatch.com//5/cerulean/bootstrap.min.css">
    <!-- Bootstra-icons css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
      <!--Custom script  -->
    <script src="./main.js" type="module"></script>
</head>
<body>
    
    

    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">FireBaseApp</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav me-auto">
             
              <li class="nav-item logged-out">
                <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#modal-signin">Signin</a>
              </li>
              <li class="nav-item logged-out">
                <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#modal-signup">Signup</a>
              </li>
              <li class="nav-item logged-in">
                <a class="nav-link" href="#" id="logout">Logout</a>
              </li>
                         
            </ul>
            
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
             <ul class="list-group posts">

             </ul>
          </div>
        </div>
      </div>
      <!-- signin Modal -->
      
      <div class="modal " id="modal-signin">
        <div class="modal-dialog" role="document">
          <div class="modal-content bg-dark">
            <div class="modal-header">
              <h5 class="modal-title">Modal Signin</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true"></span>
              </button>
            </div>
            <div class="modal-body ">
              <form id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label text-white">Email address</label>
                    <input type="email" class="form-control" id="email-login" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label  text-white">Password</label>
                    <input type="password" class="form-control" id="password-login" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-success mb-3">Login</button>
              </form>
              <button type="button" class="btn btn-primary" id="googleLogin">Google <i class="bi bi-google"></i></button>
            
            <button type="button" class="btn btn-light" id="githubLogin">Github <i class="bi bi-github"></i></button>
            </div>
            
          </div>
        </div>
      </div>
      <!-- signup Modal -->
      <div class="modal " id="modal-signup">
        <div class="modal-dialog" role="document">
          <div class="modal-content bg-dark mt-3">
            <div class="modal-header">
              <h5 class="modal-title">Modal Signup</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true"></span>
              </button>
            </div>
            <div class="modal-body">
                <form id="signup-form">
                    <div class="mb-3">
                        <label for="email" class="form-label text-white">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label  text-white">Email address</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-success">Register</button>
                  </form>
            </div>
           
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
       <!-- toastify script -->
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
      
</body>
</html>
